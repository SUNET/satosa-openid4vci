                  - authorization_code
                  - implicit
                  - urn:ietf:params:oauth:grant-type:jwt-bearer
                  - refresh_token
              server_type: oauth2
              token_handler_args:
                jwks_def:
                  private_path: private/token_jwks.json
                  read_only: false
                  key_defs:
                    -
                      type: oct
                      bytes: 24
                      use:
                        - enc
                      kid: code
                code:
                  lifetime: 600
                  kwargs:
                    crypt_conf:
                      kwargs:
                        key: "0987654321abcdefghijklmnop...---"
                        salt: "abcdefghijklmnop"
                        iterations: 1
                token:
                  class: idpyoidc.server.token.jwt_token.JWTToken
                  kwargs:
                    lifetime: 3600
                    add_claims_by_scope: true
                refresh:
                  class: idpyoidc.server.token.jwt_token.JWTToken
                  kwargs:
                    lifetime: 3600
                id_token:
                  class: idpyoidc.server.token.id_token.IDToken
                  kwargs:
                    base_claims:
                      email:
                        essential: true
                      email_verified:
                        essential: true
              keys:
                key_defs:

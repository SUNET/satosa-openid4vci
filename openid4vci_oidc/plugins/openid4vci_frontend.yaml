                            - locale: it-IT
                              name: Data di Nascita
                          mandatory: true
                        family_name:
                          display:
                            - locale: en-US
                              name: Current Family Name
                            - locale: it-IT
                              name: Cognome
                          mandatory: true
                        given_name:
                          display:
                            - locale: en-US
                              name: Current First Name
                            - locale: it-IT
                              name: Nome
                          mandatory: true
                        place_of_birth:
                          display:
                            - locale: en-US
                              name: Place of Birth
                            - locale: it-IT
                              name: Luogo di Nascita
                          mandatory: true
                        tax_id_code:
                          display:
                            - locale: en-US
                              name: Tax Id Number
                            - locale: it-IT
                              name: Codice Fiscale
                          mandatory: true
                        unique_id:
                          display:
                            - locale: en-US
                              name: Unique Identifier
                            - locale: it-IT
                              name: Identificativo univoco
                          mandatory: true
                      type:
                        - PersonIdentificationData
                    cryptographic_binding_methods_supported:
                      - jwk
                    cryptographic_suites_supported:
                      - RS256
                      - RS512
                      - ES256
                      - ES512
                    display:
                      - locale: en-US
                        name: Swedish PID Provider Example
                    format: vc+sd-jwt
                    id: eudiw.pid.se
              token_handler_args:
                jwks_def:
                  private_path: private/pid_token_handler_keys.json
                  read_only: false
                  key_defs:
                    - type: oct
                      bytes: '24'
                      use:
                        - enc
                      kid: code
                code:
                  lifetime: 600
                  kwargs:
                    crypt_conf:
                      kwargs:
                        iterations: 1
                        keys:
                          key_defs:
                            - kid: 'password'
                              type: 'OCT'
                              use:
                                - 'enc'
                            - kid: 'salt'
                              type: 'OCT'
                              use:
                                - 'enc'
                          private_path: private/pid_crypt_keys.json
                token:
                  class: idpyoidc.server.token.jwt_token.JWTToken
                  kwargs:
                    lifetime: 3600
                    add_claims_by_scope: true
                id_token:
                  class: idpyoidc.server.token.id_token.IDToken
                  kwargs:
                    base_claims:
                      email:
                        essential: true
                      email_verified:
                        essential: true
              keys:
                key_defs:
                  - type: "RSA"
                    use: [ "sig" ]
                  - type: "EC"
                    crv: "P-256"
                    use: [ "sig" ]
                uri_path: jwks.json
                private_path: private/pid_oci_keys.json
                read_only: false
              client_authn_methods:
                client_secret_basic: idpyoidc.server.client_authn.ClientSecretBasic
                client_secret_post: idpyoidc.server.client_authn.ClientSecretPost
                client_assertion: openid4v.openid_credential_issuer.client_authn.ClientAssertion
                dpop_client_auth: idpyoidc.server.oauth2.add_on.dpop.DPoPClientAuth
                client_secret_jwt: idpyoidc.server.client_authn.ClientSecretJWT
                private_key_jwt: idpyoidc.server.client_authn.PrivateKeyJWT
              authentication:
                anon:
                  acr: urn:oasis:names:tc:SAML:2.0:ac:classes:InternetProtocolPassword
                  class: idpyoidc.server.user_authn.user.NoAuthn
                  kwargs:
                    user: diana
              endpoint:
                authorization:
                  path: authorization
                  class: openid4v.openid_credential_issuer.authorization.Authorization
                  kwargs:
                    response_modes_supported:
                      - query
                      - fragment
                      - form_post
                    claim_types_supported:
                      - normal
                      - aggregated
                      - distributed
                    claims_parameter_supported: true
                    request_parameter_supported: true
                    request_uri_parameter_supported: true
                token:
                  path: token
                  class: openid4v.openid_credential_issuer.access_token.Token
                  kwargs:
                    client_authn_method:
                      - client_secret_post
                      - client_secret_basic
                      - client_secret_jwt
                      - private_key_jwt
                credential:
                  path: credential
                  class: openid4v.openid_credential_issuer.credential.Credential
                  kwargs:
                    client_authn_method:
                      - dpop_client_auth:
                pushed_authorization:
                  path: pushed_authorization
                  class: idpyoidc.server.oauth2.pushed_authorization.PushedAuthorization
                  kwargs:
                    client_authn_method:
                      - client_assertion
              template_dir: template
              session_params:
                encrypter:
                  kwargs:
                    iterations: 1
                    keys:
                      key_defs:
                        - kid: 'password'
                          type: 'OCT'
                          use:
                            - 'enc'
                        - kid: 'salt'
                          type: 'OCT'
                          use:
                            - 'enc'
                      private_path: private/pid_session_keys.json
                      read_only: false
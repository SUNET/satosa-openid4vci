<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet Provider Information</title>
</head>
<body>
<h1>1.1 Wallet Provider Information</h1>
<h3>Used the trust layer (OpenID Federation) to gather information</h3>
<h2>Trust Chain Path from the Wallet provider to the Trust Anchor: {{ trust_chain_path }}</h2>
<h3>Wallet Provider Metadata</h3>
<dl>
    {% for key, value in metadata.items() %}
    <dt>{{ key }}</dt>
    <dd>{{ value }}</dd>
    {% endfor %}
</dl>

<hr>
<input type="button" onclick="location.href='app_attestation'"
       value="1:2 App Attestation Service"/>

</body>
</html>

op:
  server_info:
    entity_id: 'https://ci.example.com'
    key_config:
      key_defs:
        - type: "RSA"
          use: [ "sig" ]
        - type: "EC"
          crv: "P-256"
          use: [ "sig" ]
    preference:
      organization_name: The OP operator
      homepage_uri: https://op.example.com
      contacts: operations@op.example.com
    authority_hints: TA_ID
    endpoints: LEAF_ENDPOINTS
    trust_anchors: ANCHOR
    entity_type:
      openid_provider:
        class: ServerEntity
        kwargs:
          config:
            issuer: https://example.com/
            httpc_params:
              verify: false
              timeout: 1
            preference:
              subject_types_supported:
                - public
                - pairwise
                - ephemeral
              grant_types_supported:
                - authorization_code
                - implicit
                - urn:ietf:params:oauth:grant-type:jwt-bearer
                - refresh_token
            token_handler_args:
              jwks_def:
                private_path: private/token_jwks.json
                read_only: false
                key_defs:
                  - type: oct
                    bytes: '24'
                    use:
                      - enc
                    kid: code
              code:
                lifetime: 600
                kwargs:
                  crypt_conf: CRYPT_CONFIG
              token:
                class: idpyoidc.server.token.jwt_token.JWTToken
                kwargs:
                  lifetime: 3600
                  add_claims_by_scope: true
                  aud:
                    - https://example.org/appl
              id_token:
                class: idpyoidc.server.token.id_token.IDToken
                kwargs:
                  base_claims:
                    email:
                      essential: true
                    email_verified:
                      essential: true
            keys:
              key_defs:
                - type: "RSA"
                  use: [ "sig" ]
                - type: "EC"
                  crv: "P-256"
                  use: [ "sig" ]
              uri_path: static/jwks.json
              public_path: static/jwks.json
            endpoint:
              authorization:
                path: authorization
                class: fedservice.op.authorization.Authorization
                kwargs:
                  response_modes_supported:
                    - query
                    - fragment
                    - form_post
                  claim_types_supported:
                    - normal
                    - aggregated
                    - distributed
                  claims_parameter_supported: true
                  request_parameter_supported: true
                  request_uri_parameter_supported: true
              token:
                path: token
                class: openid4v.openid_credential_issuer.access_token.Token
                kwargs:
                  client_authn_method:
                    - client_secret_post
                    - client_secret_basic
                    - client_secret_jwt
                    - private_key_jwt
              credential:
                path: credential
                class: openid4v.openid_credential_issuer.credential.Credential
                kwargs:
                  client_authn_method:
                    dpop_client_auth:
                      class: idpyoidc.server.oauth2.add_on.dpop.DPoPClientAuth
              pushed_authorization:
                path: pushed_authorization
                class: idpyoidc.server.oauth2.pushed_authorization.PushedAuthorization
                kwargs:
                  client_authn_method:
                    client_assertion:
                      class": openid4v.openid_credential_issuer.client_authn.ClientAssertion
            template_dir: template
            session_params: SESSION_PARAMS
